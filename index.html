<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">Your Health Companion</h1>
    <div class="main-container">
        <div class="container">
            <div class="title">Let's Chat</div>
            <div class="chat" id="chat"></div>
            <input type="text" class="input" id="input" placeholder="Type your message here...."/>
            <button class="button" id="button"><i class="fa-brands fa-telegram"></i></button>
        </div>
        <img src="./images/bot.png" alt="Robot cartoon" height="500vh">
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
